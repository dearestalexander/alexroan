<!DOCTYPE html>
<html lang="en">
  </head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/coding-survey.css"> 
  </head>
  <body>
    <h1 id="title">Vehicle preference form</h1>
    <p id="description">Please complete the form with your vehicle preferences</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="enter name" required></label>
        <label for="name" id="email-label">E-mail: <input type="email" id="email" placeholder="enter e-mail" required></label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">ID number: <input type="number" id="number" min="0" max="100" placeholder="enter id number"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What era of vehicles do you prefer?
          <select id="dropdown">
            <option id="initial">Please select</option>
            <option value="classics">Classic cars</option>
            <option value="modern">Modern cars</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Cars or trucks?</label>
        <input type="radio" name="carortruck" value="cars" checked> Cars
        <input type="radio"name="carortruck" value="trucks"> Trucks
      </fieldset>
      <fieldset>
        <label>Preferred manufacturer country?</label>
        <input type="checkbox" name="country" id="american" value="american"> American
        <input type="checkbox" name="country" id="japanese" value="japanese"> Japanese
        <input type="checkbox" name="country" id="german" value="german"> German
      </fieldset>
      <fieldset>
        <label>Additional comments: <textarea rows="4" cols="30"></textarea></label>
      </fieldset>
      <input type="submit" id="submit" value="submit">
    </form>
  </body>
  <footer>
    <p>freeCodeCamp response web design certification project</p>
  </footer>
</html>
