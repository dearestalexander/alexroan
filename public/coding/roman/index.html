<!doctype html>
<html lang="en">
  <head>
    <meta name="Roman numeral converter" content="Convert arabic numbers to roman numerals" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale="1.0" />
    <link href="/assets/css/roman.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
      <h1><span id="red">ROMAN</span> numeral converter</h1>
    </header>
    <main>
      <form id="inputBox">
        <label id="inputTxt" for="number">Enter a number in arabic numerals</label>
        <input id="number" name="number" type="number" required/>
        <button id="convert-btn" value="Test" type="submit"/>Submit</button>
      </form>
      <div id="divider"></div>
      <div id="outputBox">
        <p id="resultTitle">Converted to Roman numerals this is:</p>
        <div id="output">
          <p id="resultTxt">initial text</p>
        </div>
      </div>
    </main>
    <footer></footer>
  <script src="/assets/javascript/roman.js"></script>
  </body>
</html>
