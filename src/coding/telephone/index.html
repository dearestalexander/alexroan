<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telephone number validator</title>
  <meta name="description" content="This is a telephone number validator" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/assets/css/telephone.css" rel="stylesheet" />
</head>
<body>
<header>
  <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
  <h1>Telephone Number Validator</h1>
</header>
<main>
  <div id="phoneOutline">
    <div id="camera"></div>
    <div id="phoneScreen">
      <p>Enter a phone number:</p>
      <form id="input">
        <input id="user-input" type="text" name="phoneNumber" />
        <div id="results-div"></div>
      </form>
    </div>
    <div id="buttons">
      <button id="check-btn" class="btn" type="button">Check</button>
      <button id="clear-btn" class="btn" type="button">Clear</button>
    </div>
  </div>
</main>
<footer>
</footer>
<script src="/assets/javascript/telephone.js"></script>
</body>
</html>
