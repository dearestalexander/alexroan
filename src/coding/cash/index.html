<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fCC Cash Register Project</title>
  <meta name="description" content="example description text" />
  <link href="/assets/css/cash.css" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      alt="freecodecamp logo"
      class="hero-img"
      loading="lazy" </>
    <h1>Cash Register Project</h1>
  </header>
  <main>
    <div id="change-due"></div>
    <form id="input-form">
      <label for="cfc">Enter cash from customer:</label>
      <input id="cash" name="cash" type="text" /> 
      <button id="purchase-btn" type="submit">Purchase</button>
    </form>
    <div id="cashRegister">
      <div id="totalOutline" class="lightBlue">
        <p id="total"></p>
      </div>
      <div id="Connector" class="lightBlue"></div>
      <div id="registerBody" class="lightBlue">
        <div id="keypad">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div id="change-in-drawer">
          <p>Change in drawer:</p>
        </div>
      </div>
      <div id="drawer" class="lightBlue">
        <div id="lock"></div>
      </div>
    </div>
  </main>
  <footer> 
  </footer>
  <script src="/assets/javascript/cash.js"></script>
</body>
</html>
